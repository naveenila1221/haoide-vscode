<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Explorer</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../lib/columns/css/clean.css" rel="stylesheet" media="screen">
</head>

<body>
    <div id="showDetail-dialog" class="modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-keyboard="true" data-show="true" 
                        data-dismiss="modal" data-keyboard="true" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Record Detail</h4>
                </div>
                <div class="modal-body" id="showDetail-body"></div>
            </div>
        </div>
    </div>

    <div id="app">
        <div class="form-group col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Place your SOQL here:</h3>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6" style="margin-top: 5px;">
                            <textarea class="form-control" rows="5" id="soql" name="soql" required="true"
                                placeholder="SELECT Id FROM Account LIMIT 50" v-model="soql"></textarea>

                            <button type="button" id="executeQuery" style="margin-top: 5px;"
                                    class="btn btn-primary" @click="executeQuery(false)">
                                <span class="glyphicon glyphicon-search"></span> Query
                            </button>

                            <button type="button" id="executeQuery" style="margin-top: 5px;"
                                    class="btn btn-primary" @click="executeQuery(true)">
                                <span class="glyphicon glyphicon-search"></span> Tooling Query
                            </button>

                            <button type="button" id="exportToCSV" style="margin-top: 5px;"
                                    class="btn btn-primary" @click="exportToCSV(false)">
                                <span class="glyphicon glyphicon-search"></span> Export To CSV
                            </button>

                            <button type="button" id="exportToCSV" style="margin-top: 5px;"
                                    class="btn btn-primary" @click="exportToCSV(true)">
                                <span class="glyphicon glyphicon-search"></span> Export Tooling To CSV
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body" id="queryResult"></div>
            </div>
        </div>
    </div>

    <script src="../lib/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/columns/js/jquery.columns.min.js"></script>
    <script src="../lib/columns/plugins/ajaxpaging.js"></script>
    <script src="../lib/columns/plugins/gotopage.js"></script>
    <script src="../lib/underscore/underscore.min.js"></script>
    <script src="../lib/vue/vue.min.js"></script>
    <script src="../lib/custom/util.js"></script>
    <script src="../lib/custom/query.js"></script>

    <div style="height: 50px;" />
</body>
